language: python
# dist xenial with sudo required for py3.7
sudo: required
dist: xenial
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "pypy2.7-5.10.0"
  - "pypy3.5-5.10.0"
branches:
  only:
    - master
install:
  - python -V
  - python setup.py install
script:
  - ./tests/tests.py
notifications:
  email:
    on_success: never
    on_failure: change
